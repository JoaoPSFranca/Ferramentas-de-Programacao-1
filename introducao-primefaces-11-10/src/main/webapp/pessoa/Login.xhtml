<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="primefaces"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">

        <h:form>
            <p:growl id="PessoaLoginGrowl" showDetail="true"/>
            
            <div class="ui-fluid formgrid grid">
                <div class="field col-12 md:col-3">
                    <p:outputLabel for="@next" value="Login"/>
                    <p:inputText id="PessoaLoginLogin" value="#{loginController.pessoa.login}"
                                 required="true"/>
                </div>
                <div class="field col-12 md:col-9"/> 
                
                <div class="field col-12 md:col-3">
                    <p:outputLabel for="@next" value="Senha"/>
                    <p:password id="PessoaLoginSenha" value="#{loginController.pessoa.senha}" 
                                required="true"/>
                </div>
            </div>

            <p:commandButton value="Acessar" update="@all growl" action="#{loginController.autenticar()}" />

        </h:form>
        
        
    </ui:define>

</ui:composition>
