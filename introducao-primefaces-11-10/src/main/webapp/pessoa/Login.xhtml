<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:p="primefaces"
                xmlns:f="jakarta.faces.core">

    <ui:define name="content">

        <h:form>

            <span class="ui-float-label">
                <p:inputText id="login" value="#{loginController.pessoa.login}" />
                <p:outputLabel for="@previous" value="Login"/>
            </span>
            <br/>
            <span class="ui-float-label">
                <p:password id="senha" value="#{loginController.pessoa.senha}" />
                <p:outputLabel for="@previous" value="Senha"/>
            </span>

            <p:commandButton value="Acessar" update="@all" action="#{loginController.autenticar()}" />

        </h:form>
        
        
    </ui:define>

</ui:composition>
