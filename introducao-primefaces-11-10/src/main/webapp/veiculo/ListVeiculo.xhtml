<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:dataTable id="VeiculoListVeiculoTabela" value="#{veiculoController.veiculos}" 
                         var="item" selectionMode="single"
                         selection="#{veiculoController.veiculoSelecionado}"
                         rowKey="#{item.codigo}"
                         paginator="true" paginatorPosition="bottom"
                         rows="5"
                         rowsPerPageTemplate="2,4,5,{ShowAll|'All'}">

                <p:column headerText="CÃ³digo">
                    <h:outputText value="#{item.codigo}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{item.nome}" />
                </p:column>

                <p:column headerText="Placa">
                    <h:outputText value="#{item.placa}" />
                </p:column>

                <p:column headerText="Ano">
                    <h:outputText value="#{item.ano}" />
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="Cadastrar"
                                     update="VeiculoListVeiculoTabela growl"
                                     action="#{veiculoController.prepararCadastro}" 
                                     style="margin-right: 10px"/>
                    
                    <p:commandButton value="Remover"
                                     update="VeiculoListVeiculoTabela growl"
                                     action="#{veiculoController.remover}" 
                                     style="margin-right: 10px"/>
                    
                    <p:commandButton value="Alterar"
                                     update="VeiculoListVeiculoTabela growl"
                                     action="/veiculo/UpdateVeiculo"
                                      />
                </f:facet>
            </p:dataTable>            

        </h:form>

    </ui:define>

</ui:composition>
