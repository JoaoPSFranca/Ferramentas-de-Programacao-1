<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:growl id="VeiculoCreateVeiculoGrowl" showDetail="true"/>
            
            <h2>Cadastro de Ve√≠culos</h2>
            <div class="ui-fluid formgrid grid">
                <div class="field col-12 md:col-3">
                    <p:outputLabel for="@next" value="Nome"/>
                    <p:inputText id="VeiculoCreateVeiculoNome" value="#{veiculoController.veiculo.nome}" 
                                 required="true"/>
                </div>
                <div class="field col-12 md:col-9"/> 
                
                <div class="field col-12 md:col-3">
                    <p:outputLabel for="@next" value="ano"/>
                    <p:inputText id="VeiculoCreateVeiculoAno" value="#{veiculoController.veiculo.ano}"
                                 required="true"/>
                </div>
                <div class="field col-12 md:col-9"/> 
                
                <div class="field col-12 md:col-3">
                    <p:outputLabel for="@next" value="placa"/>
                    <p:inputText id="VeiculoCreateVeiculoPlaca" value="#{veiculoController.veiculo.placa}"
                                 required="true"/>
                </div>
                <div class="field col-12 md:col-9"/> 
                
                <div class="field col-12 md:col-3">
                    <p:outputLabel for="@next" value="Tipo"/>
                    <p:selectOneMenu id="VeiculoCreateVeiculoNivel" value="#{veiculoController.veiculo.tipoVeiculo}" required="true">
                        <f:selectItem itemLabel="Selecione" itemValue=""/>
                        <f:selectItems value="#{tipoVeiculoController.buscarTiposVeiculos()}"
                                   var="item" itemLabel="#{item.nome}"
                                   itemValue="#{item}"/>
                    </p:selectOneMenu>
                </div>
            </div>
            
            <p:commandButton value="Cadastrar" update="growl" action="#{veiculoController.adicionar()}" />
        </h:form>
    </ui:define>

</ui:composition>
